{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sua Lista de Compras</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'shopping_list/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'shopping_list/css/styles.css' %}" />
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>




	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Lista de Compras <i class="fas fa-pencil-alt"></i>

</h2>

					<form action="{% url 'shopping_list-add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								{{ form.text }}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-success" id="add-btn">Comprar<i class="fas fa-check-circle"></i>

</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<a href="{% url 'shopping_list-delete' %}">
									<button type="button" class="btn btn-danger btn-block">
										<i class="fas fa-trash-alt"></i> Delete Itens Comprados
									</button>
								</a>
								<a href="/delete_all">
									<button type="button" class="btn btn-danger btn-block">
										<i class="fas fa-trash-alt"></i> Deletar Tudo
									</button>
								</a>

							</div>
						</div>
					</div>

					<ul class="list-group t20">
					{% for i in my_item %}
						{% if i.complete %}
							<li class="list-group-item todo-completed">{{i.item}}</li>
						{% else %}
							<a href="{% url 'shopping_list-bought' i.id %}"><li class="list-group-item">{{i.item}}</li></a>
						{% endif %}
					{% endfor %}
						
					</ul>
				</div>
			</div>


		</div>

		
	</body>
</html>
